<!DOCTYPE html>
<html>
<head>
    <title>Your Personal Tutor</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}">
</head>
<body>
    <div class="header">
        <h1>Welcome to Your Personal Tutor</h1>
        <p>Ask any question and receive personalized guidance!</p>
    </div>
        
   <div class="suggestions">
  <button class="suggestion-btn" onclick="usePrompt('Can you explain this topic in simple terms with examples?')">
    Simplify a Topic
  </button>

  <button class="suggestion-btn" onclick="usePrompt('Give me a few practice problems to test my understanding.')">
    Practice Problems
  </button>

  <button class="suggestion-btn" onclick="usePrompt('Summarize the key points I need to remember for my exam.')">
    Quick Revision
  </button>
</div>


    <div id="chat-container">
        <div id="messages"></div>
        <div class="input-container">
            <div class="input-wrapper">
                <input type="text" id="message-input" placeholder="Type your question...">
            </div>
            <button onclick="sendQuery()">Send</button>
            <button id="new-session-btn" onclick="startNewSession()">New Session</button>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        let currentSessionId = null;

        document.addEventListener('DOMContentLoaded', startNewSession);

        function startNewSession() {
            fetch('/api/create_session', {
                method: 'POST',
                credentials: 'same-origin'  // Include session cookies
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('Error: ' + data.error);
                    return;
                }
                currentSessionId = data.session_id;
                messagesContainer.innerHTML = '';
                console.log('Session created:', currentSessionId);
            })
            .catch(error => {
                console.error('Error creating session:', error);
                alert('Error creating tutoring session');
            });
        }

        function sendQuery() {
            const query = messageInput.value.trim();
            if (!query) return;
            
            if (!currentSessionId) {
                alert('Please wait for session to be created');
                return;
            }

            appendMessage('user', query);
            messageInput.value = '';

            fetch('/api/send_query', {
                method: 'POST',
                credentials: 'same-origin',  // Include session cookies
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    session_id: currentSessionId,
                    query: query
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    appendMessage('assistant', 'Error: ' + data.error);
                    return;
                }
                cosole.log("response", data)
                appendMessage('assistant', data.response);
            })
            .catch(error => {
                console.error('Error sending query:', error);
                appendMessage('assistant', 'Error sending query. Please try again.');
            });
        }

        function usePrompt(prompt) {
            messageInput.value = prompt;
            sendQuery();
        }

        function appendMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.textContent = content;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendQuery();
            }
        });
    </script>
</body>
</html>
